services:
  nginx:
    image: nginx:latest
    container_name: arting-2api-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8090}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - arting2api
      - apinetwork

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arting-2api-app
    restart: unless-stopped
    environment:
      - API_MASTER_KEY=${API_MASTER_KEY}
      - ARTING_AUTH_TOKEN=${ARTING_AUTH_TOKEN}
      - NGINX_PORT=${NGINX_PORT}
    networks:
      - arting2api
      - apinetwork

networks:
  arting2api:
    name: arting2api
  apinetwork:
    name: apinetwork





